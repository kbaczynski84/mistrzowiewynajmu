<div>
    <div> {{pageTitle}} </div>
    <div style="margin-top:15px; margin-right:25px;">
        <table class="table-responsive">
            <thead>
                <tr>
                    <th class="col-md-1 col-sm-1 col-xs-1" >Lp.</th>

                    <th class="col-md-3 col-sm-3 col-xs-3">Typ</th>
                    <th class="col-md-2 col-sm-2 col-xs-2">Ilość pokoi</th>
                    <th class="col-md-1 col-sm-1 col-xs-1">Powierzchnia</th>
                    <th class="col-md-1 col-sm-1 col-xs-1"></th>
                    <th class="col-md-1 col-sm-1 col-xs-1"></th>
                    <th class="col-md-1 col-sm-1 col-xs-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let property of properties let i = index" [atrr.data.-index]="i">
                    <td class="col-md-1 col-sm-1 col-xs-1">{{i +1}}</td>
                    <td class="col-md-1 col-sm-1 col-xs-1">{{property.type === 0 ? "Mieszkanie": "Dom"}}</td>
                    <td class="col-md-1 col-sm-1 col-xs-1">{{property.rooms}}</td>
                    <td class="col-md-1 col-sm-1 col-xs-1">{{property.area}} m<sub>2</sub></td>
                    <td class="col-md-1 col-sm-1 col-xs-1"><button class="btn btn-primary" (click)="getProperty(propertyId)">Details</button></td>
                    <td class="col-md-1 col-sm-1 col-xs-1"><button class="btn btn-success" (click)="updateProperty(propertyId)">Update</button></td>
                    <td class="col-md-1 col-sm-1 col-xs-1"><button class="btn btn-danger" (click)="deleteProperty(propertyId)">Delete</button></td>
                    
                </tr>
                <tr *ngIf="properties.lenght==0">
                    <td style="text-align:center" colspan="8">{{tempInfo}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
